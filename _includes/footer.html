<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">
      <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

      <a class="rss-link highlight-inline" href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg></a>
    </h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <p>{{- site.description | escape -}}. Get in touch: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>

        <p>Copyright &copy; <a href="/">{{ site.title | escape }}</a> {{ 'now' | date: "%Y" }}</p>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}

        <a class="xero-advisor" href="https://xero.com">
          <img src="/assets/images/xero/xero-advisor-certified-individual-badge-reversed-copy-colour.png" alt="Xero advisor certified">
        </a>
      </div>
    </div>

  </div>

</footer>
